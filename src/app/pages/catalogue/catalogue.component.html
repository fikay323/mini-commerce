<section class="p-4 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Shop Our Products</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (product of products(); track $index) {
        <div class="bg-white dark:bg-gray-800 dark:text-white rounded-xl shadow hover:shadow-lg transition p-4">
          <a [routerLink]="['/product', product.slug]">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-full h-48 object-cover rounded"
            />
            <h2 class="text-lg font-semibold mt-2">{{ product.name }}</h2>
            <p class="text-gray-600 text-sm">{{ product.description }}</p>
            <p class="mt-1 font-bold text-primary">â‚¦{{ product.price }}</p>
          </a>
        </div>
    }
  </div>
</section>
