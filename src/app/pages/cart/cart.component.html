<section class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Your Cart</h1>

    @if (items().length) {
    <div>
        <div class="flex flex-col gap-4">
            @for (item of items(); track $index) {
            <div class="flex flex-col sm:flex-row gap-4 items-center bg-white p-4 shadow rounded-lg">
                <img [src]="item.image" [alt]="item.name" class="w-24 h-24 object-cover rounded" />

                <div class="flex-1">
                    <h2 class="text-lg font-semibold">{{ item.name }}</h2>
                    <p class="text-sm text-gray-600">{{ item.description }}</p>
                    <p class="font-semibold mt-1">₦{{ item.price }}</p>
                </div>

                <div class="flex items-center gap-2">
                    <input type="number" [value]="item.quantity" min="1"
                        class="w-16 border p-1 rounded text-center cursor-pointer" (change)="updateQty(item, $event)" />
                    <button (click)="remove(item.id)" class="text-red-500 hover:underline cursor-pointer">
                        Remove
                    </button>
                </div>
            </div>
            }
        </div>

        <div class="mt-6 text-right">
            <p class="text-lg font-bold">Total: ₦{{ total() }}</p>
            <a routerLink="/checkout"
                class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition cursor-pointer">
                Proceed to Checkout
            </a>
        </div>
    </div>
    } @else {
    <p class="text-center text-gray-500">Your cart is empty.</p>
    }
</section>
