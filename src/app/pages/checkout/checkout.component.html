<section class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Order Summary</h1>

    @if (items().length) {
        <div>
            <div class="space-y-4">
                @for (item of items(); track $index) {
                    <div class="flex justify-between items-center bg-white p-4 shadow rounded-lg dark:text-gray-800">
                        <div>
                            <p class="font-semibold">{{ item.name }}</p>
                            <p class="text-sm text-gray-500">x{{ item.quantity }}</p>
                        </div>
                        <p class="font-bold">₦{{ item.quantity * item.price }}</p>
                    </div>
                }
            </div>
    
            <div class="mt-6 text-right">
                <p class="text-lg font-bold">Total: ₦{{ total() }}</p>
                <button class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition"
                    (click)="placeOrder()">
                    Place Order
                </button>
            </div>
        </div>
    } @else {
        <p class="text-center text-gray-500">No items to checkout.</p>
    }
</section>
