@if(product) {
  <section class="max-w-4xl mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <img [src]="product.image" [alt]="product.name" class="rounded-lg w-full h-auto" />
      <div>
        <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <p class="text-xl font-semibold mb-4">â‚¦{{ product.price }}</p>
        <div class="mt-4">
          @if(!getCartItem(product.id)) {
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition cursor-pointer"
              (click)="addToCart(product)">
              Add to Cart
            </button>
          } @else {
            <div class="flex items-center gap-4">
              <button (click)="decrease(product.id)" class="bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded hover:bg-gray-300">
                -
              </button>
              <span class="font-medium">{{ getCartItem(product.id)?.quantity }}</span>
              <button (click)="increase(product)" class="bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded hover:bg-gray-300">
                +
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </section>
}
