@if (toast()) {
    <div
        class="fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded shadow-lg text-white z-50 transition-all"
        [ngClass]="{
            'bg-green-600': toast()?.type === 'success',
            'bg-red-600': toast()?.type === 'error',
            'bg-blue-600': toast()?.type === 'info'
        }">
        {{ toast()?.message }}
    </div>
}
