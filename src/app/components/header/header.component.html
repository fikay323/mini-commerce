<header class="bg-white dark:bg-gray-800 dark:text-white shadow sticky top-0 z-50">
  <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold text-primary">Mini-Commerce</a>

    <!-- Hamburger Button -->
    <button (click)="toggleMenu()" class="sm:hidden text-2xl focus:outline-none">
      ☰
    </button>

    <!-- Desktop Nav -->
    <ul class="hidden sm:flex items-center gap-4 text-sm font-medium">
      <li><a routerLink="/" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition"
          [routerLinkActiveOptions]="{ exact: true }">Catalogue</a></li>
      <li><a routerLink="/cart" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">Cart</a></li>
      <li><a routerLink="/checkout" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">Checkout</a>
      </li>
      <button (click)="darkMode.toggleTheme()"
        class="ml-4 text-sm px-3 py-1 rounded border hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        {{ darkMode.isDarkMode() ? '🌙 Dark' : '☀️ Light' }}
      </button>
    </ul>
  </nav>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen()) {
  <div class="sm:hidden overflow-hidden transition-all duration-300 max-h-96 px-4 pb-4 animate-slide-down">
    <ul class="flex flex-col gap-2 text-sm font-medium">
      <li><a (click)="closeMenu()" routerLink="/" routerLinkActive="text-blue-600"
          class="block hover:text-blue-600 transition" [routerLinkActiveOptions]="{ exact: true }">Catalogue</a></li>
      <li><a (click)="closeMenu()" routerLink="/cart" routerLinkActive="text-blue-600"
          class="block hover:text-blue-600 transition">Cart</a></li>
      <li><a (click)="closeMenu()" routerLink="/checkout" routerLinkActive="text-blue-600"
          class="block hover:text-blue-600 transition">Checkout</a></li>
      <button (click)="darkMode.toggleTheme()"
        class="text-left w-full text-sm px-3 py-1 rounded border hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        {{ darkMode.isDarkMode() ? '🌙 Dark' : '☀️ Light' }}
      </button>
    </ul>
  </div>
  }
</header>
